version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  redis_test:
    image: redis:latest
    command: redis-server --port 6380
    ports:
      - "6380:6380"
    volumes:
      - redis_test_data:/data

  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: test
      REDIS_TEST_URL: redis://redis_test:6380
    depends_on:
      - db
      - redis
      - redis_test

volumes:
  postgres_data:
  redis_data:
  redis_test_data:
  bundle: